<div class="sharing">
  {% if site.twitter_tweet_button %}
  <a href="http://twitter.com/share" class="twitter-share-button" data-url="{{ site.url }}{{ page.url }}" data-via="{{ site.twitter_user }}" data-counturl="{{ site.url }}{{ page.url }}" >Tweet</a>
  {% endif %}
  {% if site.google_plus_one %}
  <div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
  {% endif %}
  <div class="weibo-share" style="display:inline-block; position:relative; top:-0.2em">
    <wb:share-button relateuid="2678248043"></wb:share-button>
  </div>
  <div class="reddit-button" style="margin-right:2em; display:inline-block; position:relative; top:0.1em">
    <script type="text/javascript">reddit_url='{{ site.url }}{{ page.url }}'</script>
    <script type="text/javascript" src="http://www.reddit.com/static/button/button1.js"></script>
  </div>
  {% if site.facebook_like %}
    <div class="fb-like" data-send="true" data-width="225" data-show-faces="false"></div>
  {% endif %}
</div>
